{% macro  paginationLinks(url, page, pages) %}

{% block pagination%}
<div class="center">
    <ul class="pagination">
        {% for index in pages %}
        <li><a id="page" {% if page == index %} class="active" {% endif %} href="{{url}}?page={{index + 1}}">{{index + 1}}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
